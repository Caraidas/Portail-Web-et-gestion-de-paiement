<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-graphiques.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <title>Graphique</title>
</head>

<body>
    <div class="site-container">
        <div class="retour-tableau">
            <!-- <img src="" alt=""> -->
            <a href="">Revenir aux tableaux</a>
        </div>
        <ul class="buttons">
            <a href="">
                <li class="selected">Par dates</li>
            </a>
            <a href="">
                <li>4 mois</li>
            </a>
            <a href="">
                <li>12 mois</li>
            </a>
        </ul>
        <div class='variables'>
            <div>
                <div class='exclam'></div>
                <p>
                    Entrez la date de début :
                </p>
            </div>
            <form action="" method="POST">
                <div>
                    <label for="debut">Début</label>
                    <input type="date" name="debut" id="debut">
                </div>
                <div>
                    <label for="fin">Fin</label>
                    <input type="date" name="fin" id="fin">
                </div>
            </form>
        </div>
        <div class="title">
            <h2>Graphiques :</h2>
        </div>
        <div class="chart-container bar">
            <div id="bar-chart" class="bar-chart"></div>
            <script src="/js/chart.js"></script>
        </div>

        <div class="chart-container column">
            <div id="column-chart" class="bar-chart"></div>
            <script src="/js/chart.js"></script>
        </div>
    </div>
</body>

</html>
